alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
envs:
- key: ENV_GLOBAL
  scope: RUN_AND_BUILD_TIME
  value: dev
- key: USE_PROXY
  scope: RUN_AND_BUILD_TIME
  value: "false"
- key: PG_URI
  scope: RUN_AND_BUILD_TIME
  value: postgres://dwqijjus:MuXrfRyEA4XM1dUomO7AX6maEQrR1F9g@satao.db.elephantsql.com/dwqijjus
- key: MONGO_URI
  scope: RUN_AND_BUILD_TIME
  value: root:root@cluster0.0asoe.mongodb.net/Cluster0
name: dfon-dev
region: sgp
services:
- build_command: yarn build
  environment_slug: node-js
